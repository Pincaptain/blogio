<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{blog/extends/layout.html}" lang="en">
<!-- Page Content -->
<section layout:fragment="page-content">
    <!-- Breadcrumb -->
    <section th:replace="blog/includes/breadcrumbs.html :: breadcrumb(${post.title})"></section>
    <!-- Post Details -->
    <section class="mt-3 bio-post">
        <h3 th:text="${post.title}" class="text-light"></h3>
        <p class="text-muted">by <a href="https://github.com/Pincaptain">Borjan Gjorovski</a></p>
        <div>
            <a th:href="@{/posts/delete/{id}(id=${post.id})}">Delete</a>
            <a class="text-light">/</a>
            <a th:href="@{/posts/update/{id}(id=${post.id})}">Update</a>
        </div>
        <p th:text="${post.content}" class="mt-3 text-light"></p>
        <small class="text-muted">Created on <span
                th:text="${#dates.format(post.createdAt, 'dd-MMM-yyyy hh:mm')}"></span></small>
        <br>
        <small class="text-muted">Updated on <span
                th:text="${#dates.format(post.updatedAt, 'dd-MMM-yyyy hh:mm')}"></span></small>
    </section>
</section>
</html>
